<!-- 100% 宽度的布局 -->
<div class="container-fluid">
  <h1 class="text-center">修改密码</h1>
  <form class="form-horizontal">
    <div class="form-group">
      <label for="inputEmail3" class="col-sm-2 control-label">Email</label>
      <div class="col-sm-10">
        <input
          type="email"
          class="form-control"
          placeholder="{{ emailPlaceHolder }}"
        />
      </div>
    </div>
    <div class="form-group">
      <label for="inputPassword3" class="col-sm-2 control-label"
        >old Password</label
      >
      <div class="col-sm-10">
        <input
          type="password"
          class="form-control"
          placeholder="{{ oldPwdPlaceHolder }}"
        />
      </div>
    </div>
    <div class="form-group">
      <label for="inputPassword3" class="col-sm-2 control-label"
        >new Password</label
      >
      <div class="col-sm-10">
        <input
          type="password"
          class="form-control"
          placeholder="{{ newPwdPlaceHolder }}"
        />
      </div>
    </div>
  </form>

  <button
    class="btn btn-default col-xs-4 col-xs-offset-4"
    type="submit"
    (click)="confirm()"
  >
    确认
  </button>
</div>
